<!doctype html>
<html>
  <!--Important style configurations for the page, only change the title-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>The Yelp Pokedex</title><!--CUSTOM-->
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>

  <body>
    <div class="wrapper">
      <!--Side/top bar-->
      <header>
        <!--TO DO: link the table of contents-->
        <br/>
        <img style="max-width:125px;" src="images/yelp_logo_with_5_stars.png"><br/><br/>
        <h2>Types</h2>
        <p>
          Ads<br/>
          BAM<br/>
          Biz<br/>
          Community<br/>
          Consumer<br/>
          CorpEng<br/>
          i18n<br/>
          Infra<br/>
          Mobile<br/>
          Operations<br/>
          Partnerships<br/>
          Platform<br/>
          Revenue<br/>
          Search<br/>
          Seatme<br/>
          Security<br/>
          Spam<br/>
        </p>
      </header>

      <!--Main body section-->
      <section>


        <!--<h6 style='font-size:50px'>Processing Games</h6>-->
        <marquee scrolldelay="60" scrollamount="12"><h2>Welcome to the Yelp Pokedex</h2></marquee>

        <div id="pokedex">
            <div id="pokedex-list" class="color1">
              POKEDEX LIST
            </div>
            <div id="pokedex-content">
              <div class="float-container">
                <div class="headers color2">
                  HEADERS
                </div>
                <div class="image color3">
                  PICTURE
                </div>
              </div>
              <div class="evolution color4">
                EVOLUTION
              </div>
              <div class="details color5">
                DETAILS
              </div>
            </div>
        </div>

      </section>

      <footer>
        <p>This project is maintained by <a href="https://github.com/aliceQhuang">aliceQhuang</a>, jonathan-tom, brendanzhao.</p>
      </footer>

    </div>

    <!--Javascript functions-->
    <script src="javascripts/scale.fix.js"></script>
    <script src="javascripts/main.js"></script>

  </body>
</html>
