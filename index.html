<!doctype html>
<html>
  <!--Important style configurations for the page, only change the title-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>The Yelp Pokedex</title><!--CUSTOM-->
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>

  <body>
    <div class="wrapper">
      <!--Side/top bar-->
      <header>
        <!--TO DO: link the table of contents-->
        <br/>
        <img style="max-width:125px;" src="images/yelp_logo_with_5_stars.png"><br/><br/>
        <h2>Types</h2>
        <p>
          Ads<br/>
          BAM<br/>
          Biz<br/>
          Community<br/>
          Consumer<br/>
          CorpEng<br/>
          i18n<br/>
          Infra<br/>
          Mobile<br/>
          Operations<br/>
          Partnerships<br/>
          Platform<br/>
          Revenue<br/>
          Search<br/>
          Seatme<br/>
          Security<br/>
          Spam<br/>
        </p>
      </header>

      <!--Main body section-->
      <section>


        <marquee scrolldelay="60" scrollamount="12"><blink><h6 style='font-size:40px'>Welcome to the Yelp Pokedex</h6></blink></marquee><br/>
        <!--<h2>Welcome to the Yelp Pokedex</h2>-->

        <div id="pokedex">
            <div id="pokedex-list">
              <div class="list-container">
              </div>
            </div>
            <div id="pokedex-content">
              <div class="float-container">
                <div class="headers-container">
                  <div class="headers">
                  </div>
                </div>
                <div class="image-container">
                  <div class="image">
                  </div>
                </div>
              </div>
              <div class="evolution-container">
                <h4>Evolution Chain</h4>
                <div class="evolution-image-container">
                </div>
              </div>
              <div class="details-container">
                <h4>Move Set</h4>
                <div class="details">
                </div>
              </div>
            </div>
        </div>

      </section>

      <footer>
        <h1 id="counter"></h1>
        <p>This project is maintained by <a href="https://github.com/aliceQhuang">aliceQhuang</a>, jonathan-tom, brendanzhao.</p>
      </footer>

    </div>

    <audio autoplay loop>
      <source src="static/pokemon.mp3" type="audio/mpeg">
      <source src="static/pokemon.ogg" type="audio/ogg">
    </audio>

    <!--Javascript functions-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="javascripts/scale.fix.js"></script>
    <script src="javascripts/main.js"></script>

  </body>
</html>
